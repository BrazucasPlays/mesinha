<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Decor Londrina - Mesinhas de Cabeceira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --shopee-orange: #ee4d2d; --text-dark: #333; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; max-width: 450px; width: 100%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        .header-brand { background: var(--shopee-orange); color: white; padding: 15px; font-weight: bold; font-size: 20px; }
        .content { padding: 25px; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        h1 { font-size: 22px; color: var(--text-dark); margin: 10px 0; }
        .price-badge { background: #fff5f2; color: var(--shopee-orange); padding: 8px 15px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 20px; border: 1px solid var(--shopee-orange); }
        .btn-shopee { display: flex; align-items: center; justify-content: center; background-color: var(--shopee-orange); color: white; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 18px; gap: 10px; transition: 0.3s; }
        .btn-shopee:hover { background-color: #d73211; transform: scale(1.02); }
        .benefits { text-align: left; margin: 20px 0; font-size: 14px; color: #555; line-height: 1.8; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header-brand">Casa Decor Londrina</div>
        <div class="content">
            <img src="https://cf.shopee.com.br/file/br-11134207-7qukw-lh6p6y6p6y6p6y" alt="Mesa de Cabeceira Casa Decor">
            
            <div class="price-badge">OFERTAS EXCLUSIVAS NA SHOPEE</div>
            <h1>Mesinhas de Cabeceira Luxo</h1>
            
            <div class="benefits">
                <i class="fas fa-check-circle" style="color: #2e7d32;"></i> Qualidade Premium em MDF<br>
                <i class="fas fa-check-circle" style="color: #2e7d32;"></i> Envio direto de Londrina/PR<br>
                <i class="fas fa-check-circle" style="color: #2e7d32;"></i> Compra Segura e Garantida
            </div>

            <a href="https://shopee.com.br/casadecorlondrina" target="_blank" class="btn-shopee">
                <i class="fas fa-shopping-bag"></i> IR PARA LOJA OFICIAL
            </a>
            
            <p style="font-size: 12px; color: #999; margin-top: 20px;">Acesse nossa loja oficial e confira todos os modelos.</p>
        </div>
    </div>
</body>
</html>
